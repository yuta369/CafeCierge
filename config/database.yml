default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: your_database_username
  password: your_database_password

development:
  <<: *default
  database: cafe_cierge_development

test:
  <<: *default
  database: cafe_cierge_test

production:
  <<: *default
  database: cafe_cierge_production
  username: cafe_cierge
  password: <%= ENV['CAFE_CIERGE_DATABASE_PASSWORD'] %>